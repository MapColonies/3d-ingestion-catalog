postgres:
    host: 
    port: 5432
    schema: ''
    name: ''
    user:
      requirePassword: true
      rejectUnauthorized: true
      useExternal: true
      secretName: ''
      username: ''
      password: ''
    ssl:
      enabled: false
      useExternal: true
