global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

image:
  repository: 3d-ingestion-catalog
  #tag: latest

enabled: true
environment: development
initialDelaySeconds: 60
nodePort: 30030
replicaCount: 1

cloudProvider:
  dockerRegistryUrl: ''
  flavor: openshift

env:
  port: 8080
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

# external
dbConfig:
  host: postgres-postgresql
  username: postgres
  password: avi
  database: postgres
  sslAuth:
    enabled: false
    secretName: secret-name
    certFileName: postgresql.crt
    keyFileName: postgresql.key
    caFileName: root.crt

ingress:
  enabled: false

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/rewrites: "serviceName={{ printf \"%s-%s\" .Release.Name .Chart.Name | trunc 63 | trimSuffix \"-\" }} rewrite=/"

    path: /3d-ingestion-catalog/

route:
  enabled: false
