ingestion:
  splunk:
    enabled: false
    annotations:
      collectord.io/index: ''
      collectord.io/logs-output: ''  

# Add side car to the Deployment, for example
# sidecars: |-
#   - name: sidecar
#     image: "{{ .Values.sidecar.image }}:{{ .Values.sidecar.imageTag }}"
#     volumeMounts: []
#     args: []
#     ports: []
#     resources:
#     {{- toYaml .Values.sidecar.resources.value | nindent 12 }}
sidecars: ''

initialDelaySeconds: 60
nodePort: 30030
replicaCount: 1

image:
  repository: 3d-ingestion-catalog
  tag: ''

env:
  port: 
  targetPort: 
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: ''
    nginx.org/mergeable-ingress-type: '`'
    nginx.org/rewrites: >-
      serviceName={{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 |
      trimSuffix "-" }} rewrite=/
  path: ''
  host: ''

route:
  enabled: false
  path: ''
  https: true
  host:
  useCert: false