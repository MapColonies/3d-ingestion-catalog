{{- $releaseName := .Release.Name -}}
{{- $chartName := include "catalog.name" . -}}
{{- $cloudProviderFlavor := include "catalog.cloudProviderFlavor" . -}}
{{- $tag := include "catalog.tag" . -}}
{{- $cloudProviderImagePullSecretName := include "catalog.cloudProviderImagePullSecretName" . -}}
{{- $cloudProviderDockerRegistryUrl := include "catalog.cloudProviderDockerRegistryUrl" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $releaseName }}-{{ $chartName }}
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "catalog.environment" . }}
    release: {{ $releaseName }}
    {{- include "catalog.labels" . | nindent 4 }}
{{- $splunk := (include "common.splunk.merged" . ) | fromYaml }}   
{{- if $splunk.enabled }}
{{- with $splunk.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $chartName }}
      release: {{ $releaseName }}
      run: {{ $releaseName }}-{{ $chartName }}
      {{- include "catalog.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $chartName }}
        release: {{ $releaseName }}
        run: {{ $releaseName }}-{{ $chartName }}
        {{- include "catalog.selectorLabels" . | nindent 8 }}
    spec:
      {{- if $cloudProviderImagePullSecretName }}
      imagePullSecrets:
        - name: {{ $cloudProviderImagePullSecretName | quote }}
      {{- end }}
      containers:
        - name: {{ $releaseName }}-{{ $chartName }}-deployment
          {{- with .Values.image }}
          image: {{ $cloudProviderDockerRegistryUrl }}{{ .repository }}:{{ $tag }}
          {{- end }}
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                {{- $postgres := (include "common.postgres.merged" . ) | fromYaml }}
                  name: {{ $postgres.user.secretName }}
                  key: username
            {{- if $postgres.user.requirePassword }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $postgres.user.secretName }}
                  key: password
            {{- end }}
            - name: SERVER_PORT
              value: {{ .Values.env.targetPort | quote }}
          envFrom:
            - configMapRef:
                name: {{ $releaseName }}-{{ $chartName }}-configmap
            - configMapRef:
                name: {{ .Release.Name }}-{{ $chartName }}-configmap
          ports:
            - name: http
              containerPort: {{ .Values.env.targetPort }}
              protocol: {{ .Values.env.protocol }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /liveness
              port: http
            timeoutSeconds: 20
            periodSeconds: 30
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources.value | nindent 12 }}
          {{- end }}
          {{- $postgres := (include "common.postgres.merged" . ) | fromYaml }}
          {{- $filebeat := (include "common.filebeat.merged" . ) | fromYaml }}
          {{- if or $postgres.ssl.enabled $filebeat.enabled }}
          volumeMounts:
            {{- if $postgres.ssl.enabled }}
            - name: cert-conf
              mountPath: /tmp/certs
              readOnly: true
            {{- end }}
            {{- if $filebeat.enabled }}
            - name: logs
              mountPath: {{ $filebeat.mountPath }}
            {{- end }}
          {{- end }}
        {{- if $filebeat.enabled }}
          command: ["/bin/sh", "-c", "node --max_old_space_size=512 ./index.js >> /usr/src/app/logs/log.log 2>&1"]
        - name: filebeat
          image: {{ $filebeat.image }}
          args: [ "-c", "/etc/filebeat.yml", "-e" ]
          volumeMounts:
            - name: logs
              mountPath: {{ $filebeat.mountPath }}
            - name: config
              mountPath: /etc/filebeat.yml
              subPath: filebeat.yml
        {{- end }}
      {{- if or $postgres.ssl.enabled $filebeat.enabled }}
      volumes:
        {{- if $postgres.ssl.enabled }}
        - name: cert-conf
          secret:
            secretName: {{ $postgres.ssl.secretName }}
        {{- end }}
        {{- if $filebeat.enabled }}
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: filebeat-config-{{ .Release.Name }}
        {{- end }}
      {{- end }}
      terminationGracePeriodSeconds: 30