        producerName:
          type: string
          description: The organization that produced/supplied the product
          enum:
            - IDFMU
          default: IDFMU
        description:
          type: string
          description: Description
        type:
          type: string
          description: Type
        classification:
          type: string
          description: Product classification
        srs:
          type: string
          description: The product reference system, including a vertical data
        projectName:
          type: string
          description: Project name
        version:
          type: string
          description: Version
        centroid:
          type: string
          description: Centroid
        footprint:
          type: string
          description: Footprint
        timeBegin:
          type: string
          format: date-time
          description: Begining time
        timeEnd:
          type: string
          format: date-time
          description: Ending time
        sensorType:
          type: string
          description: The sensor used as the source of the product
        region:
          type: string
          description: Region
        nominalResolution:
          type: string
          description: Nominal resolution
        accuracyLE90:
          type: string
          description: LE90 of the height values
        horizontalAccuracyCE90:
          type: string
