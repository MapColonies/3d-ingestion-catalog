        measuredPrecision:
          type: string
          description: Measured precision
        links:
          type: string
          description: Structure of links in the format “name,description,protocol,url[^,,,[^,,,]]”
        anytextTsvector:
          type: string
          description: Anytext tsvector
        wkbGeometry:
          type: string
